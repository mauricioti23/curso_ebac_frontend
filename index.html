<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="d-flex vh-100">

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Entre em contato</h2>
                <form method="POST" action="/submit-form">
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome" required aria-label="Nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input id="email" type="email" class="form-control" name="email" required aria-label="E-mail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone" required aria-label="Telefone">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
